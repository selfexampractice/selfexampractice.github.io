/* Reset default margin and padding */
body, h2, table {
    margin: 0;
    padding: 0;
}

/* Set a background color for the body */
body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
}

/* Style the header */
h2 {
    color: #e74c3c;
    text-align: center;
    padding: 20px 0;
}

/* Style the table container */
.table-container {
    width: 80%;
    margin: 20px auto;
}

/* Style the table */
table {
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
}

/* Style table rows */
tr:nth-child(even) {
    background-color: #f9f9f9;
}

/* Style table cells */
td, th {
    border: none;
    padding: 12px;
    text-align: center;
}

/* Style links within table cells */
td a {
    text-decoration: none;
    color: #3498db;
    transition: color 0.2s ease-in-out;
}

/* Style Font Awesome PDF icons */
td a i {
    font-size: 1.5rem;
    color: #3498db;
}

/* Style hover effect on table cells */
td:hover {
    background-color: #f1f1f1;
    transition: background-color 0.2s ease-in-out;
}

/* Style hover effect on links */
td a:hover {
    color: #e74c3c;
    transition: color 0.2s ease-in-out;
}
